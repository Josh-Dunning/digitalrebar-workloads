--- 
- debug: msg="Playbook source {{ playbook_source }} "

# debugging variables
- include: debug.yml
  when: debug

- name: "Download Kubernetes Executables [SLOW]"
  get_url:
    dest: "{{bin_dir}}/kube-controller-manager"
    checksum: "{{ item }}"
    url: "{{ source.url }}/kube-controller-manager"
    validate_certs: yes
  with_items: "{{ vars['source']['checksum'][k8s.version]['kube-controller-manager'] }}"
    when: source.checksum["{{k8s.version}}"] is defined and k8s.strict|default(true)

- name: install | Write kube-controller systemd init file
  template:
    src: "kube-controller.service.j2"
    dest: "/etc/systemd/system/kube-controller.service"
    backup: yes
  when: ansible_service_mgr == "systemd"
  notify: 
    - reload kube-controller systemd
    - restart kube-controller

- meta: flush_handlers

- name: Enable controller
  service:
    name: kube-controller
    enabled: yes

#GREG: This is wrong, do this instead: sudo systemctl status kube-controller-manager --no-pager

- name: wait for the controller to be running
  wait_for:
    port: "{{ k8s.apiserver.insecure_port }}"
    timeout: 60

