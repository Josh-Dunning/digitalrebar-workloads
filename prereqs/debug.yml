# Provides quick way to see all relevant variables

- name: "Debug On? YES!"
  debug: msg='!!!!! WARNING - DEBUG ON - DISABLE FOR PRODUCTION !!!!!'

- name: "DEBUG: Rebar variable (may not be available)"
  debug: var=rebar
  ignore_errors: yes

- name: "DEBUG: Cluster variable"
  debug: var=cluster
  ignore_errors: yes

- name: "DEBUG: Rebar K8s"
  debug: var=k8s
  ignore_errors: yes

- name: "DEBUG: User variable"
  debug: var=user
  ignore_errors: yes

- name: "DEBUG: DNS variable"
  debug: var=dns
  ignore_errors: yes

- name: "DEBUG: Provider variable"
  debug: var=provider
  ignore_errors: yes
